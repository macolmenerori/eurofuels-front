<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eurofuels-front</title>
    <meta name="description" content="List of fuel prices in the EU." />
    <meta
      name="keywords"
      content="fuel, prices, EU, Europe, gasoline, petrol, diesel"
    />
    <meta name="author" content="Miguel Colmenero" />
    <meta name="copyright" content="Miguel Colmenero" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadData()">
    <div class="container">
      <h1 class="text-center mt-5">Fuel Prices in the EU</h1>
      <p class="text-center pb-3">
        <i>Prices are updated weekly, taxes included.</i>
      </p>
      <table class="table table-hover text-center">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Country</th>
            <th scope="col">Gasoline 95 (€/1000L)</th>
            <th scope="col">Diesel (€/1000L)</th>
          </tr>
        </thead>
        <tbody id="fuel-prices"></tbody>
      </table>
    </div>
    <p class="text-center mt-4">
      <strong>Data source:</strong>
      <a
        href="https://ec.europa.eu/energy/data-analysis/weekly-oil-bulletin_en"
        target="_blank"
        >EU's weekly oil bulletin</a
      >
    </p>
    <p class="text-center">
      This is the frontend of the
      <a href="https://github.com/macolmenerori/eurofuels-back" target="_blank"
        >eurofuels-back</a
      >
      project. An integration can be seen in
      <a
        href="https://miguelangelcolmenero.es/projects/eurofuels"
        target="_blank"
        >my web page</a
      >.
    </p>

    <script type="text/javascript">
      function loadData() {
        var urlJSON = "<INSERT_URL_HERE>";
        $.getJSON(urlJSON, function (data) {
          showPrices(JSON.parse(data));
        });
      }

      function showPrices(prices) {
        prices.forEach(function (country) {
          var row = "";
          row += "<tr><th scope='row'>" + country.country;
          row +=
            "</th><td>" +
            country.gasoline +
            "</td><td>" +
            country.diesel +
            "</td></tr>";
          $("#fuel-prices").append(row);
        });
      }
    </script>
  </body>
</html>
